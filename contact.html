<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="./css/style-contact.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/effd4a3746.js"></script>

    <title>Contac Us</title>
  </head>
  <body>
    <!-- SECTION JUMBOTRON -->
    <div
      id="home-jumbotron"
      class="min-vh-100 d-flex justify-content-center align-items-center text-white"
    >
      <div class="overlay position-absolute"></div>
      <header class="position-absolute">
        <nav
          class="navbar navbar-test navbar-expand-lg navbar-light bg-transparent"
        >
          <a class="navbar-brand" href="#">
            <img
              src="https://demos.hogash.com/agency-html/img-assets/logo.png"
              width="40"
              height="40"
              alt=""
            />
          </a>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Studio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Our process</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Work</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">News</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <div class="jumbotron-description text-center">
        <h1>Contact</h1>
      </div>
    </div>
    <!-- END - SECTION JUMBOTRON -->

    <!-- SECTION CARDS CONTACT -->
    <div class="container-fluid mt-10 custome-container">
      <div class="row ml-5 mr-5">
        <div class="col-md-4 text-center tim-card">
          <h3>NEW BUSINESS</h3>
          <p>
            Tim Brandon </br> info@agency.com
          </p>
        </div>
        <div class="col-md-4 text-center tim-card-2">
            <h3>GENERAL ENQUIRIES</h3>
            <p>
              +60 544 659 8842 </br> info@agency.com
            </p>
        </div>
        <div class="col-md-4 text-center tim-card-2">
          <h3>CAREERS</h3>
          <p>
            +60 002 983 2229 </br> info@agency.com
          </p>
        </div>
      </div>
    </div>
    <!-- END - SECTION CARDS CONTACT -->

    <div class="container-fluid mt-10 custome-container-2">
      <div class="row text-center">
        <div class="col-md-6">
          <iframe src="https://snazzymaps.com/embed/36480" style="width:100%; height:100%; border:none;"></iframe>
        </div>
        <div class="col-md-6">
          <img class="img-map" src="https://demos.hogash.com/agency-html/images/contact.jpg" alt="">
        </div>
      </div>
    </div>

    <!-- SECTION CONTACT FORM -->
    <div class="container-fluid mt-10 contact-form">
      <form>
          <div class="form-group">
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Your Name">
          </div>
          <div class="form-group mt-3">
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email">
          </div>
          <div class="form-group mt-3">
            <textarea name="" id="text-area" rows="3" class="form-control" placeholder="Share your idea"></textarea>
          </div>
          <div class="form-group mt-3">
            <label for="exampleFormControlSelect1">YOUR BUDGET</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>$5.000 - 10.000</option>
              <option>$11.000 - $15.000</option>
              <option>$16.000 - $20.000</option>
            </select>
          </div>
      </form>
    </div>

    <!-- END - SECTION CONTACT FORM -->

    <!-- SECTION FOOTER -->
    <div class="container-fluid mt-20">
        <div class="row">
          <div class="col-md-8 footer-part-1">
            <div class="row">
              <div class="col-md-6">
                <h5>1231 Hamilton Drive</h5>
                <h5>Hanover, Maryland MD</h5>
                <h5>21076</h5>
              </div>
              <div class="col-md-6">
                <h5>(245) 410-245-8784</h5>
                <h5>hello@agency.com</h5>
              </div>
            </div>
          </div>
          <div class="col-md-4 footer-part-2">
            <div class="row">
              <div class="col-md-3"><i class="fab fa-facebook" aria-hidden="true"></i></div>
              <div class="col-md-3"><i class="fab fa-dribbble" aria-hidden="true"></i></div>
              <div class="col-md-3"><i class="fab fa-twitter" aria-hidden="true"></i></div>
              <div class="col-md-3"><i class="fab fa-google-plus" aria-hidden="true"></i></div>
            </div>
          </div>
        </div>
      </div>
      <!-- END - SECTION FOOTER -->
  </body>
</html>
